<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>RPG Maker Translation Assistant</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="toolbar">
            <ul class="toolbar-buttons-container">
                <li><span id="closeProgramButton" class="toolbar-button align-right">&#128473;&#xFE0E;</span></li>
                <li><span id="maximizeProgramButton" class="toolbar-button align-right">&#128470;&#xFE0E;</span></li>
                <li><span id="minimizeProgramButton" class="toolbar-button align-right">&#128469;&#xFE0E;</span></li>
            </ul>
        </div>

        <div class="content">
            <div class="sidebar">
                <div id="default-tabs" class="tabs">
                    <input type="radio" name="tabs" id="select-game-tab" checked="checked">
                    <label for="select-game-tab">Select Game</label>

                    <input type="radio" name="tabs" id="save-project-tab">
                    <label for="save-project-tab">Save/Load Project</label>
                </div>

                <div class="tab-category">
                    <span>Data Files</span>
                </div>

                <div id="file-tabs" class="tabs"></div>
            </div>

            <div class="sidebar-content">
                <div id="select-game-tab-content">
                    <span id="game-folder-path-label" class="label">No game folder selected.</span>

                    <span id="game-folder-path" class="label content-hidden"></span>

                    <div class="select-game-folder-buttons-container" style="padding-top: 8px;">
                        <div id="select-game-folder-button" class="button">
                            <span>Select Game Folder</span>
                        </div>

                        <div class="spacer"></div>

                        <div id="remove-game-folder-button" class="button remove-folder-button button-disabled">
                            <span>&#10005;</span>
                        </div>
                    </div>

                    <div class="spacer"></div>

                    <div id="decrypt-data-files-button" class="button button-disabled">
                        <span>Decrypt Files</span>
                    </div>
                </div>

                <div id="save-project-tab-content" class="content-hidden">
                    <div id="save-project-button" class="button button-disabled">
                        <span>Save Project</span>
                    </div>

                    <div class="spacer"></div>

                    <div id="save-project-button" class="button">
                        <span>Load Project</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script type='text/javascript' src="./../src/renderer.js"></script>
</html>
